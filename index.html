<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerPulse AI | Application Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-border { border-image: linear-gradient(to right, #6366f1, #a855f7) 1; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <header class="max-w-7xl mx-auto mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">
                CareerPulse AI
            </h1>
            <p class="text-slate-400 text-sm">Smart Resume-to-JD Compression</p>
        </div>
        <div class="hidden md:flex gap-4 text-xs font-semibold uppercase tracking-wider">
            <span class="px-3 py-1 rounded-full bg-indigo-500/20 text-indigo-300 border border-indigo-500/30">Chatbot V2.0</span>
            
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <section class="lg:col-span-5 space-y-6">
            <div class="glass p-6 rounded-2xl">
                <label class="block text-sm font-semibold mb-3 text-indigo-300">Job Description</label>
                <textarea id="jdInput" placeholder="Paste the full job description here..." 
                    class="w-full h-48 bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all resize-none"></textarea>
            </div>

            <div class="glass p-6 rounded-2xl">
                <label class="block text-sm font-semibold mb-3 text-purple-300">Your Resume Content</label>
                <textarea id="resumeInput" placeholder="Paste your resume or key experience..." 
                    class="w-full h-48 bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-sm focus:ring-2 focus:ring-purple-500 outline-none transition-all resize-none"></textarea>
            </div>

            <button id="analyzeBtn" class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 rounded-xl font-bold transition-all transform hover:scale-[1.01] active:scale-95 shadow-lg shadow-indigo-500/20">
                Compress & Analyze
            </button>
        </section>

        <section class="lg:col-span-7">
            <div class="glass h-full rounded-2xl flex flex-col overflow-hidden border-indigo-500/20">
                <div class="bg-slate-800/50 px-6 py-3 border-b border-slate-700 flex justify-between items-center">
                    <span class="text-xs font-mono text-slate-400 tracking-tighter">AI_OUTPUT_STREAM</span>
                    <div class="flex gap-1.5">
                        <div class="w-2.5 h-2.5 rounded-full bg-red-500/20 border border-red-500/50"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-yellow-500/20 border border-yellow-500/50"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-green-500/20 border border-green-500/50"></div>
                    </div>
                </div>

                <div id="outputArea" class="p-8 space-y-8 overflow-y-auto h-[600px]">
                    <div class="flex items-center gap-4 text-slate-500">
                        <div class="animate-pulse w-2 h-2 rounded-full bg-indigo-500"></div>
                        <p class="text-sm italic">Awaiting input data to generate career insights...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('analyzeBtn').addEventListener('click', function() {
            const jd = document.getElementById('jdInput').value;
            const output = document.getElementById('outputArea');

            if (!jd) {
                alert("Please provide a Job Description first!");
                return;
            }

            // UI Loading State
            this.innerText = "Processing Data...";
            this.disabled = true;
            output.innerHTML = `<div class="animate-pulse space-y-4">
                <div class="h-4 bg-slate-700 rounded w-3/4"></div>
                <div class="h-4 bg-slate-700 rounded w-1/2"></div>
                <div class="h-20 bg-slate-700 rounded w-full"></div>
            </div>`;

            // Simulate AI Delay
            setTimeout(() => {
                this.innerText = "Compress & Analyze";
                this.disabled = false;
                
                output.innerHTML = `
                    <div>
                        <h3 class="text-indigo-400 font-bold mb-2 uppercase text-xs tracking-widest">Compressed Insight</h3>
                        <p class="text-lg leading-relaxed">This role prioritizes **Strategic Planning** and **Data Visualization**. They are looking for a mentor figure who can scale technical workflows by 20% in the first quarter.</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-4 bg-indigo-500/10 rounded-xl border border-indigo-500/20">
                            <span class="block text-[10px] text-indigo-300 mb-1 uppercase">Top Keyword</span>
                            <span class="font-bold">Agile Delivery</span>
                        </div>
                        <div class="p-4 bg-purple-500/10 rounded-xl border border-purple-500/20">
                            <span class="block text-[10px] text-purple-300 mb-1 uppercase">Top Keyword</span>
                            <span class="font-bold">Python / SQL</span>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-emerald-400 font-bold mb-4 uppercase text-xs tracking-widest">Resume Optimization Tips</h3>
                        <ul class="space-y-3">
                            <li class="flex gap-3 text-sm text-slate-300">
                                <span class="text-emerald-500">✓</span> 
                                Highlight your "Stakeholder Management" experience in the first bullet point.
                            </li>
                            <li class="flex gap-3 text-sm text-slate-300">
                                <span class="text-emerald-500">✓</span> 
                                Add "Performance Optimization" to your skills section to pass the ATS filter.
                            </li>
                            <li class="flex gap-3 text-sm text-slate-300">
                                <span class="text-emerald-500">✓</span> 
                                Mention a specific metric (e.g., % of cost reduction) to match their ROI focus.
                            </li>
                        </ul>
                    </div>
                `;
            }, 1500);
        });
    </script>
</body>
</html>
